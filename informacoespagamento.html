<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Pagamento</title>
    
</head>
<body>
    <div class="container">
        <h1>Informações de Pagamento</h1>
        
        <div class="payment-methods">
            <div class="payment-method">
                <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Cartão de Crédito">
                <h3>Cartão de Crédito</h3>
                <p>Aceitamos todas as bandeiras</p>
            </div>
            <div class="payment-method">
                <img src="https://img.icons8.com/?size=100&id=77599&format=png&color=000000" alt="Boleto Bancário">
                <h3>Boleto Bancário</h3>
                <p>Pagamento em até 3 dias úteis</p>
            </div>
            <div class="payment-method">
                <img src="https://img.icons8.com/?size=100&id=gjCwHrMX83X5&format=png&color=000000" alt="PIX">
                <h3>PIX</h3>
                <p>Pagamento instantâneo</p>
            </div>
        </div>

        <div class="payment-form">
            <h2>Dados do Pagamento</h2>
            <form>
                <div class="form-group">
                    <label for="card-number">Número do Cartão</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                </div>
                
                <div class="form-group">
                    <label for="card-name">Nome no Cartão</label>
                    <input type="text" id="card-name" placeholder="Nome como está no cartão">
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="expiry-date">Validade</label>
                        <input type="text" id="expiry-date" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="installments">Parcelamento</label>
                    <select id="installments">
                        <option value="1">1x de R$ 100,00</option>
                        <option value="2">2x de R$ 50,00</option>
                        <option value="3">3x de R$ 33,33</option>
                    </select>
                </div>
                
                <a class="btn">Finalizar Pagamento</a>
            </form>
        </div>
        
        <div class="security-info">
            <p><strong>Compra segura:</strong> Seus dados estão protegidos com criptografia de última geração.</p>
        </div>
    </div>
</body>
</html>





<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .payment-method {
            flex: 1 1 200px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .payment-method img {
            width: 60px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .payment-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row .form-group {
            flex: 1;
        }

        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background: #2980b9;
        }

        .security-info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
