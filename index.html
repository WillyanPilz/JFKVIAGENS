<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>JFK Turismo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<!-- Barra de Navegação -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">JFK Turismo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Pacotes</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- Carrossel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/img4.jpg" class="d-block w-100" alt="Banner 1">
    </div>
    <div class="carousel-item">
      <img src="img/img5.jpg" class="d-block w-100" alt="Banner 2">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<!-- Pacotes Disponíveis -->
<div class="container my-4">
  <h2 class="text-center">Pacotes Disponíveis</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">

    <!-- Pacote 1 -->
    <div class="col">
      <div class="card h-100">
        <img src="img/img1.webp" class="card-img-top" alt="Viagem Suíça">
        <div class="card-body">
          <h5 class="card-title">Viagem Suíça</h5>
          <a href="suica.html" class="btn btn-primary">Detalhes</a>
        </div>
      </div>
    </div>

    <!-- Pacote 2 -->
    <div class="col">
      <div class="card h-100">
        <img src="img/img2.jpg" class="card-img-top" alt="Viagem Egito">
        <div class="card-body">
          <h5 class="card-title">Viagem Egito</h5>
          <a href="Egito.html" class="btn btn-primary">Detalhes</a>
        </div>
      </div>
    </div>

    <!-- Pacote 3 -->
    <div class="col">
      <div class="card h-100">
        <img src="img/img3.webp" class="card-img-top" alt="Viagem Disney">
        <div class="card-body">
          <h5 class="card-title">Viagem Disney</h5>
          <a href="Disney.html" class="btn btn-primary">Detalhes</a>
        </div>
      </div>
    </div>

    <!-- Pacote 4 -->
    <div class="col">
      <div class="card h-100">
        <img src="img/img20.jpg" class="card-img-top" alt="Viagem Beto Carrero">
        <div class="card-body">
          <h5 class="card-title">Viagem Beto Carrero</h5>
          <a href="betocarreiro.html" class="btn btn-primary">Detalhes</a>
        </div>
      </div>
    </div>

    <!-- Pode repetir para mais pacotes -->

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
